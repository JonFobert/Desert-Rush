<!DOCTYPE html>
<html>
	<head>
		<title>Side Scroller</title>
		<meta charset = "utf=8">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" href="./main.css">
	</head>
	<body>
		<div id = "page">
			<div class = "score"></div>
			<div id = "stage">
				<canvas class="game" width = "960" height = "540"></canvas>
				<canvas class="instructions" width = "960" height = "540"></canvas>
				<div class = "start-menu">
					<h1> MARS ZOMBIES </h1>
					<p> Jump over zombies for points <br>Score high to get on the leaderboard!</p>
					<button class="start">Start Game</button>
					<button class="leaderboardbtn">Leaderboard</button>
				</div>
				<div class=leaderboardScreen>
					<div class="leaderboardDirect"></div>
					<button class="returnToMenu">Return to Menu</button>
				</div>
				<div class = "game-over">
					<h1> Game Over </h1>
					<h2 id="gameOverScore"></h2>
					<form action ="/" method="POST" class = "nameEntry"></form>
					</form>
					<div class ="nameEntryBuffer"></div>
					<div class="leaderboardEndGame"></div>
					<button class ="restart">Restart Game</button>
				</div>
				<p class = "attribution">Jon Fobert<br>Character art from Kenney.nl<br>Background art from OpenGameArt.org</p>
				<script src="./script.js"></script>
			</div>
		</div>
	</body>
</html>
